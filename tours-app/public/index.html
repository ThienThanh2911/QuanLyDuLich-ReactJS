        <style>
          input[type="checkbox"] {
              -webkit-appearance: none;
              visibility: hidden;
              display: none;
          }

          .check {
              position: relative;
              display: block;
              width: 40px;
              height: 20px;
              background: #092c3e;
              cursor: pointer;
              border-radius: 20px;
              overflow: hidden;
              transition: ease-in 0.5s;
          }
          
          input[type="checkbox"]:checked ~ .check {
              background: #fff;
          }
          
          .check:before {
              content: '';
              position: absolute;
              top: 2px;
              left: 2px;
              background: #fff;
              width: 16px;
              height: 16px;
              border-radius: 50%;
              transition: 0.5s;
          }
          
          input[type="checkbox"]:checked ~ .check:before {
              transform: translateX(-50px);
          }
          
          .check:after {
              content: '';
              position: absolute;
              top: 2px;
              right: 2px;
              background: #FFCC33;
              width: 16px;
              height: 16px;
              border-radius: 50%;
              transition: 0.5s;
              transform: translateX(50px);
          }
          
          input[type="checkbox"]:checked ~ .check:after {
              transform: translateX(0px);
          }
      </style>

    <title>React App</title>
  </head>
